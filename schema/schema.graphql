  A player contributes to a goal by making the final pass or play that directly leads to a teammate scoring the goal
  """
  ASSISTS_GOAL
  """
  Assists for goals scored from open play situations (not from set pieces)
  """
  ASSISTS_GOAL_OPEN_PLAY
  """
  A player contributes to a goal by making the pass or play that sets up the teammate who provides the final pass or play directly leading to a goal
