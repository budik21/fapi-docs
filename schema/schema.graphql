"""
Interface defining the common properties shared by all match events.
Specific event types (e.g., GoalEvent, CardEvent) would implement this and would add event specific attributes.
"""
interface MatchEvent {
  "The unique identifier for the event."
  id: ID!
  "Enumerated type of the event (e.g., GOAL, CARD)."
  type: MatchEventType!
  "The exact date and time the event occurred."
  timestamp: DateTime!
  "Information about when the event happened within the match (match phase, match period, match minute)."
  timeFrame: MatchTimeFrame!
  "Indicates whether the event is associated with the home or away team."
  homeOrAway: TeamHomeAway
  "The team linked to this event, if applicable, as some events are not associated with any team."
  team: Team
  "The player linked to this event, if applicable, as some events are not associated with any player."
  player: Player
}

