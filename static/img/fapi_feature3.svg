<?xml version="1.0" encoding="UTF-8"?>
<!-- SVG: "Details matter" illustration for Livesport Football API feature -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="gPitch" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b7a3f"/>
      <stop offset="100%" stop-color="#07863a"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <path d="M0,0 L9,4 L0,8 z" fill="#ffffff"/>
    </marker>
    <style>
      .heading { font: 700 28px/1.1 'Helvetica Neue', Arial, sans-serif; fill:#111; }
      .sub { font: 400 16px/1.2 'Helvetica Neue', Arial, sans-serif; fill:#333; }
      .attr { font: 400 12px/1 'Helvetica Neue', Arial, sans-serif; fill:#fff; }
      .badge { font: 700 11px 'Helvetica Neue', Arial, sans-serif; fill:#222; }
    </style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#f7faf9"/>

  <!-- heading -->
  <g transform="translate(60,40)">
    <text class="heading">Details matter</text>
    <text class="sub" x="0" y="34">Every shot, every touch, every save is described through standardized attributes — read the game like no one else.</text>
  </g>

  <!-- pitch panel -->
  <g transform="translate(60,110)" filter="url(#shadow)">
    <rect x="0" y="0" width="520" height="330" rx="12" fill="url(#gPitch)"/>

    <!-- pitch lines (simplified) -->
    <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.95">
      <rect x="26" y="20" width="468" height="290" stroke-width="2"/>
      <line x1="262" y1="20" x2="262" y2="310" stroke-dasharray="6 6"/>
      <circle cx="262" cy="165" r="30" stroke-width="2"/>
      <rect x="26" y="110" width="90" height="90" rx="6" stroke-width="2"/>
      <rect x="404" y="110" width="90" height="90" rx="6" stroke-width="2"/>
    </g>

    <!-- event points -->
    <!-- shot -->
    <g transform="translate(180,210)">
      <circle r="12" fill="#ffcb05" stroke="#fff" stroke-width="2"/>
      <line x1="0" y1="0" x2="90" y2="-50" stroke="#ffffff" stroke-width="3" marker-end="url(#arrow)"/>
      <!-- attribute badges -->
      <g transform="translate(-10,-90)">
        <rect x="0" y="0" rx="6" ry="6" width="160" height="28" fill="#222"/>
        <text class="attr" x="10" y="18">shot: xG 0.34 · bodyPart: foot · outcome: on_target</text>
      </g>
    </g>

    <!-- touch -->
    <g transform="translate(320,150)">
      <circle r="9" fill="#ffffff" stroke="#0b7a3f" stroke-width="3"/>
      <path d="M-6,8 C-2,4 2,4 6,8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <!-- attribute badges -->
      <g transform="translate(20,-70)">
        <rect x="0" y="0" rx="6" ry="6" width="150" height="28" fill="#0b7a3f"/>
        <text class="attr" x="10" y="18">touch: pressure=1 · passIntent=forward · bodyPart=foot</text>
      </g>
    </g>

    <!-- save -->
    <g transform="translate(420,240)">
      <!-- simplified glove / save icon -->
      <path d="M-8,2 q8,-18 24,-6 q-2,8 -4,12 q-8,8 -20,4 z" fill="#ffffff" stroke="#0b7a3f" stroke-width="2"/>
      <circle cx="6" cy="0" r="6" fill="#0b7a3f"/>
      <!-- attribute badges -->
      <g transform="translate(40,-60)">
        <rect x="0" y="0" rx="6" ry="6" width="170" height="28" fill="#0a5a2f"/>
        <text class="attr" x="10" y="18">save: distance=0.8m · diveDirection=left · quality=high</text>
      </g>
    </g>

    <!-- connectors small -->
    <line x1="180" y1="120" x2="240" y2="90" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="320" y1="80" x2="380" y2="60" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- right panel: data schematic -->
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="480" height="330" rx="12" fill="#ffffff" stroke="#e6eef0" stroke-width="1"/>

    <text x="24" y="34" class="heading">Standardized attributes</text>
    <text x="24" y="60" class="sub">Structured, searchable, and consistent — for every event.</text>

    <!-- attribute list cards -->
    <g transform="translate(24,86)">
      <g transform="translate(0,0)">
        <rect x="0" y="0" width="420" height="44" rx="8" fill="#f3faf5"/>
        <text x="16" y="28" class="badge">eventType</text>
        <text x="140" y="28" class="sub">shot / pass / save / touch</text>
      </g>

      <g transform="translate(0,60)">
        <rect x="0" y="0" width="420" height="44" rx="8" fill="#fff8e6"/>
        <text x="16" y="28" class="badge">xG / quality</text>
        <text x="140" y="28" class="sub">numeric metrics for outcome prediction</text>
      </g>

      <g transform="translate(0,120)">
        <rect x="0" y="0" width="420" height="44" rx="8" fill="#eef7ff"/>
        <text x="16" y="28" class="badge">context</text>
        <text x="140" y="28" class="sub">pressure, situation, assistChain</text>
      </g>

      <g transform="translate(0,180)">
        <rect x="0" y="0" width="420" height="44" rx="8" fill="#f9eefc"/>
        <text x="16" y="28" class="badge">position</text>
        <text x="140" y="28" class="sub">coords, zone, movement vector</text>
      </g>
    </g>

    <!-- footer note -->
    <text x="24" y="320" class="sub">Multiple sources → standardized output</text>
  </g>

  <!-- subtle footer line -->
  <line x1="60" y1="470" x2="1140" y2="470" stroke="#e6eef0" stroke-width="1"/>

</svg>