  """
  ASSISTS_SHOT
  """
  A player makes a pass or play that directly results in a teammate taking a shot off the target (shot wide of or over the goal, or hits the goalposrt or crossbar)
  """
  ASSISTS_SHOT_OFF_TARGET
  """
  A player makes a pass or play that directly results in a teammate taking a shot on target and forcing the goalkeeper to make a save to prevent a opponent to score a goal
  """
  ASSISTS_SHOT_ON_TARGET
  """
  The total number of passes from open play that directly create a shot attempt by a teammate.
  """
  ASSISTS_SHOT_OPEN_PLAY
  """
  The total number of passes from set pieces that directly create a shot attempt by a teammate.
  """
  ASSISTS_SHOT_SET_PIECE
  """
  Indirect assists where the goal was scored after a blocked shot (rebound goal)
  """
  ASSISTS_INDIRECT_AFTER_BLOCKED_SHOT
  """Indirect assists where the goal was scored after a shot hit the post"""
  ASSISTS_INDIRECT_AFTER_POST_SHOT
  """
  Indirect assists where the goal was scored after a goalkeeper save (rebound goal)
  """
  ASSISTS_INDIRECT_AFTER_SAVE
  """
  Indirect assists where a goal was scored from a free kick that the player won
  """
  ASSISTS_INDIRECT_FREE_KICK_WON
  """
  Indirect assists where a goal was scored from a handball that the player won (penalty or free kick)
