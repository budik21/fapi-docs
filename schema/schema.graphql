"""
Enumeration of all possible types of events that can occur during a match.
"""
enum MatchEventType {
  "A disciplinary action where the referee shows a player a yellow or red card for rule violations, indicating a warning or ejection from the game."
  CARD
  "An action by a player that violates the rules, resulting in disciplinary action by the referee. Handball is a specific kind of the foul."
  FOUL
  "An event where the ball completely crosses the goal line between the goalposts and beneath the crossbar, without any fouls or rule violations, resulting in a score change for the attacking team."
  GOAL
  "An attempt by a player to transfer the ball to a teammate to maintain possession or advance play."
  PASS
  "An event triggered by the referee to start, end, or temporarily suspend a specific period of play."
  PERIOD_START_END
  "An action by the goalkeeper to prevent the ball from entering the goal by legally blocking, catching, or deflecting a shot."
  SAVE
  "An attempt by a player to score by striking the ball toward the opponent’s goal, regardless of accuracy or outcome."
  SHOT
  "An event in which one player is replaced by another on the field."
  SUBSTITUTION
}

"""
Input object used to filter a list of match events.
All fields are optional and are combined using AND logic.
"""
input MatchEventFilter {
  "Filter by one or more specific event types."
  types: [MatchEventType!]
  "Filter events associated with either the home or away team."
  homeOrAway: TeamHomeAway
  "Filter events associated with specific player IDs."
  playerIDs: [String!]
  "Filter events that occurred during specific match periods (e.g., 1st half, 2nd half, Extra time)."
  periods: [MatchPeriod!]
  "Filter events by a specific data provider ID."
  providerID: String
}

"""Specifies the fields available for sorting match events."""
enum MatchEventSortField {
  "Sort by the event's timestamp (when it occurred)."
  TIMESTAMP
}

"""Input object defining the sorting criteria for a query."""
input MatchEventSort {
  "The field to sort the results by."
  field: MatchEventSortField!
  "The direction of the sort (e.g., ASCENDING or DESCENDING)."
  direction: SortDirection!
}

