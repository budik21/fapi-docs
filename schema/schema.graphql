  CZ Description: Celkový počet porušení pravidla o hře rukou, které způsobily přerušení hry a nařízení přímého kopu pro soupeře. Tato událost zvýší počet provedených faulů hráče/týmu, který porušil pravidla, ale nezvýší počet získaných faulů soupeře
  """
  handballs: PlayerMatchMetricInt!
  """
  Default (EN) Name: Quality of finishing (no penalties)
  
  Default (EN) Description: Finishing quality measures how effectively a player converts a given chance (exclude penalties shots) into a goal threat. Each chance is assigned a quality value based on the expected goals (xG non-penalty) metric. However, not all shots on target pose the same level of threat to the goalkeeper. The expected goals on target (xGOT non-penalty) account for the shot's placement and execution, reflecting its true difficulty for the goalkeeper. The greater the difference between non-penalty xGOT and xG, the higher the quality of the player's finishing. Conversely, if the shot generates less threat than the original chance quality, it indicates a poorly executed finish.
  
  CZ Name: Kvalita zakončení (bez penalt)
  
  CZ Description: Kvalita zakončení vyjadřuje, jak efektivně dokázal hráč využít nabídnutou šanci k ohrožení brány ze všech situací mimo pokutové kopy. Každá šance má přiřazenou svoji kvalitu (metrika "xG bez penalt"). Následná střela na bránu představuje pro brankáře různou úroveň ohrožení (metrika "xGOT bez penalt"). Čím vyšší je rozdíl mezi "xGOT bez penalt" a kvalitou šance vyjádřenou metrikou "xG bez penalt", tím vyšší kvalitu mělo zakončení. Čím vyšší hodnota, tím je hráč schopen konvertovat dostupné šance v nebezpečné zakončení.
  """
  finishingQualityNoPenalties: PlayerMatchMetricFloat!
  """
  Default (EN) Name: Goals (no penalties)
  
  Default (EN) Description: A player scores by getting the ball into the opposing team's goal and changing the match score, all shots excluding goals from penalty kicks are counted.
  
  CZ Name: Góly (bez penalt)
  
  CZ Description: Hráč dopravil regulérním způsobem míč do brány soupeře, což vedlo ke změně skóre zápasu. Započítány jsou všechny herní situace s výjimkou střel z pokutových kopů.
  """
  goalsNoPenalties: PlayerMatchMetricInt!
  """
  Default (EN) Name: Passes forward tendency
  
  Default (EN) Description: A measure of how often a player/team attempts to progress the ball towards the opponent's goal through forward passes relative to their total passing actions from open play. It reflects the player's tendency to play progressively rather than conservatively (sideways or backwards).
  
  CZ Name: Podíl přihrávek dopředu
  
  CZ Description: Procento přihrávek směřující od hráče směrem k bráně soupeře vzhledem k celkovému počtu přihrávek z otevřené hry. Odráží tendenci hráče hrát progresivně spíše než konzervativně (bočně nebo zpět).
  """
  passesForwardTendency: PlayerMatchMetricFloat!
  """
  Default (EN) Name: Points plus minus
  
  Default (EN) Description: Plus/minus statistic - positive value when the player's team scores a goal while the player is on the field, negative value when the player's team concedes a goal while the player is on the field
  
  CZ Name: Plus/minus body
  
  CZ Description: Plus/minus statistika - kladná hodnota když tým hráče vstřelí gól, zatímco hráč je na hřišti, záporná hodnota když tým hráče obdrží gól, zatímco hráč je na hřišti
  """
  pointsPlusMinus: PlayerMatchMetricInt!
  """
  Default (EN) Name: Turnovers
  
  Default (EN) Description: The total times a player loses possession due to a failed individual technical action, specifically excluding passes. This metric includes Unsuccessful Touches (poor control) and Dribbles Lost (failed attempts to beat an opponent). This strict technical focus separates TURNOVERS from the broader POSSESSION_LOST, which includes distribution errors like unsuccessful passes.
  
  CZ Name: Ztráty míče (individuální chyby)
  
  CZ Description: Celkový počet případů, kdy hráč ztratí držení míče kvůli neúspěšné individuální technické akci, přičemž jsou specificky vyloučeny přihrávky. Tato metrika zahrnuje Neúspěšné doteky (špatné zpracování) a Neúspěšné driblinky (neúspěšné pokusy o obejití soupeře). Toto odděluje TURNOVERS od širší metriky POSSESSION_LOST, která zahrnuje i neúspěšné přihrávky.
  """
  turnovers: PlayerMatchMetricInt!
  """
  Default (EN) Name: Big chances saved
  
  Default (EN) Description: The total number of situations in which the goalkeeper successfully prevented a goal when the opponent created a clear scoring opportunity (big chance).
  
  CZ Name: Chycené velké šance
  
  CZ Description: Celkový počet situací, kdy brankář zabránil vstřelení gólu soupeře v případě, že si soupeř vypracoval jasnou brankovou příležitost (velkou šanci).
  """
  bigChancesSaved: PlayerMatchMetricInt!
  """
  Default (EN) Name: xGOT (no penalties)
  
  Default (EN) Description: Expected Goals On Target (xGOT) from non-penalty shots reflects the quality of a shot after it has been taken, considering placement of the shot to evaluate its effectiveness, excluding penalty kicks. From the goalkeeper's perspective, it represents how difficult it is to prevent the shot from resulting in a goal.
  
  CZ Name: Míra ohrožení brankáře (xGOT bez penalt)
  
  CZ Description: Míra ohrožení brány z nepenaltových střel vyjadřuje, jaký má střela potenciál skončit gólem na základě faktorů jako je kvalita šance (xG bez penalt) a umístění střely. Z pohledu brankáře popisuje, jak náročné je zabránit tomu, aby tato střela skončila gólem.
  """
  expectedGoalsOnTargetNoPenalties: PlayerMatchMetricFloat!
}

