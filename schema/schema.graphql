type MatchMomentum {
  "The main container holding all momentum minute-by-minutes entries for a match."
  entries: [MatchMomentumEntry!]!
}

"MatchMomentumEntry defines a single data point (values for a specific minute of the match) within the match momentum, including momentum values for both teams and a combined value for a specific time frame."
type MatchMomentumEntry {
  "Specifies the time frame of the match to which the momentum data point refers."
  timeFrame: MatchTimeFrame!
  "The momentum value for the home team in a specific minute of the match. Represented as a decimal between 0 and 1, it expresses the probability of the home team scoring a goal during that time frame."
  homeValue: Float!
  "The momentum value for the away team in a specific minute of the match. Represented as a decimal between 0 and 1, it expresses the probability of the away team scoring a goal during that time frame."
  awayValue: Float!
  "The momentum value calculated as the difference between the home and away momentum values. Represented as a decimal between -1 and 1 (inclusive), it indicates which team has a higher probability of scoring in a specific time frame. A value above 0 favors the home team, a value below 0 favors the away team, and a value of 0 means both teams have an equal probability of scoring—regardless of the actual value."
  combinedValue: Float!
}

type MatchTimeFrame {
  "The phase of the match the data refers to. Represented as an enumerated value."
  phase: MatchPhase!
  "The period of the match the data refers to. Represented as an enumerated value."
  period: MatchPeriod
  "The minute of the match the data refers to. Additional (stoppage) time is included. For instance, the play time '49:15' of 1st half is recorded as '49'."
  elapsedMinute: Int
  "The second within the minute of the match the data refers to, regardless of whether the minute is a part of regular or additional (stoppage) time."
  elapsedSecond: Int
  "The ongoing minute within the period, capped by the maximum length of the period, which the data refers to. Additional (stoppage) time is not included. A display minute starts at 0 seconds of each minute (0:00 = 1st minute). For example, a play time of 0:15 is recorded as '1' (1st minute), and a play time of 49:15 in the first half is recorded as '45' (45th minute; due to the cap at the standard 45-minute length)."
  displayMinute: Int
  "The minute within the period, added over the regular period length, which the data point refers to. For example, a play time of '49:15' in the 1st half is recorded as '5' (assuming a period length of 45 minutes). If regular minute is referred, the value is '0'."
  displayMinuteAdditional: Int
}

