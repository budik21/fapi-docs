"""
Defines the different types of restart kicks or set-pieces awarded by the referee as a consequence of a foul or infringement committed by a player.
"""
enum PunishmentKickType {
  "Represents a NULL or UNKNOWN value."
  UNSPECIFIED
  "The referee awards a direct free kick as a result of the foul committed"
  DIRECT_FREE_KICK
  "The referee awards an indirect free kick as a result of the foul committed"
  INDIRECT_FREE_KICK
  "The referee awards a penalty as a result of the foul committed"
  PENALTY
}

"""
Defines the key actions performed by the referee that officially mark the beginning or end of a specific match period (half, extra time, etc.).
"""
enum RefereeAction {
  "Represents a NULL or UNKNOWN value."
  UNSPECIFIED
  "The referee starts the period"
  PERIOD_START
  "The referee ends the period"
  PERIOD_END
}

enum SortDirection {
  ASC
  DESC
}

enum TeamHomeAway {
  HOME
  AWAY
}

"""
Defines the internal team hierarchy within a club structure.
The level indicates whether the team is the main squad, reserve, or youth (lower level)
"""
enum TeamLevel {
  """Level A – primary (first) team of the club."""
  A
  """Level B – secondary (reserve) team."""
  B
  """Level C – tertiary team (e.g., youth or lower-level squad)."""
  C
}

enum TeamMatchMetric {
  GOALS
  PASSES_ACCURATE
  PASSES_TOTAL
  SHOTS_ON_TARGET
  SHOTS_TOTAL
}

enum TeamStaffContractType {
  UNSPECIFIED
  "Coach of the team (manager)"
  COACH
  "Assistant of the Coach"
  ASSISTANT_COACH
  FRONT_OFFICE
  "Medical Staff (doctor, physiotherapist etc.)"
  MEDICAL_STAFF
}

